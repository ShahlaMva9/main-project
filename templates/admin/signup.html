{% extends "admin/base.html" %} {% import 'bootstrap/wtf.html' as wtf %} {%
block content %}
<div class="container">
  <h1 class="adminpage ml-4 mt-4">Sign up</h1>

  <form class="w-50 ml-4 mt-4" method="POST" action="/admin/signup">
    {{form.hidden_tag()}} {{ wtf.form_field(form.username) }}
    {{wtf.form_field(form.email)}} {{wtf.form_field(form.password)}}
    <input type="submit" class="btn btn-success my-2" value="Login" />
  </form>
</div>

{% endblock %}
